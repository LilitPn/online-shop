<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Customer login</h5>
        <button type="button" class="btn closeBtn" (click)="close()">
            <span>Ã—</span>
        </button>
    </div>
   
    <div class="modal-body">
        <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email"><i class="fa fa-user"></i>Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div *ngIf="submitted">
                    <em 
                        [style.display]="userForm.get('email').errors?.required ? 'block' : 'none'" 
                        class="error"
                    >{{errors.requiredEmail}}</em>
                    <em 
                        [style.display]="userForm.get('email').errors?.pattern ? 'block' : 'none'" 
                        class="error"
                    >{{errors.invalidEmail}}</em>
                </div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="submitted">
                    <em 
                        [style.display]="userForm.get('password').errors?.required ? 'block' : 'none'" 
                        class="error"
                    >{{errors.requiredPassword}}</em>
                    <em 
                        [style.display]="userForm.get('password').errors?.pattern ? 'block' : 'none'" 
                        class="error"
                    >{{errors.invalidPassword}}</em>
                    <em 
                        [style.display]="userForm.get('password').errors?.minlength ? 'block' : 'none'" 
                        class="error"
                    >{{errors.shortPassword}}</em>
                </div>
            </div>

            <div class="form-group">
                <auth-remember (checked)="rememberUser($event)"></auth-remember>
            </div> 
            <div class="form-group text-center">
                <button class="btn btn-primary form-control" type="submit">Log in</button>
            </div>
        </form>
        
        <div class="form-group text-center">
            <p class="mt-2 mb-2">Not registered yet?</p>
            <button class="btn btn-secondary form-control" (click)="openRegisterModal()">Register now</button>
        </div>
    </div>
</div>
