<header>
    <div class="top"> 
        <div class="navbar_top">
            <ul class="menu list-inline mb-0">     
                <li class="list-inline-item" (click)="openRegistrationModal()">
                    {{'Registration' | translate }}
                </li>
                <li class="list-inline-item" [style.display]="!isLoggedIn ? 'block':'none'"  (click)="openLoginModal()">
                    {{'Login' | translate }}
                </li>
                <li class="list-inline-item" [style.display]="isLoggedIn ? 'block':'none'"  (click)="logout()">Logout</li>
      
          
                <ng-template ngFor [ngForOf]="topNavigationData" let-route>
                  <li class="list-inline-item">
                      <a [routerLink]="[route.link]">{{route.name | translate}}</a>
                  </li> 
                </ng-template>

                <li class="list-inline-item">
                    <select 
                        class="lang"
                        #selectedLang 
                        (change)="switchLang(selectedLang.value)"
                    >
                      <option 
                        *ngFor="let language of translate.getLangs()" 
                        [value]="language"
                        [selected]="language === translate.currentLang"
                      >
                        {{ language | translate }}
                      </option>
                    </select>
                </li>
              </ul>
        </div>      
    </div>
    <nav class="navbar">
        <div class="btn_container">
            <div class="row">
                <a href="index.html" class="navbar-brand home">
                    <img src="../../../assets/img/logo.png" alt="Obaju logo" class="lg-device">
                    <img src="../../../assets/img/logo-small.png" alt="Obaju logo" class="sm-device">
                </a>
                <div id="navigation">
                    <ul class="navbar-nav">
                        <li 
                            class="nav-item" (click)="openSubNavigation(i)"
                            *ngFor="let route of mainNavigationData, let i=index;"
                        >
                            <a 
                                class="nav-link" 
                                [routerLink]="[route.link]" 
                                routerLinkActive="active" 
                                [routerLinkActiveOptions]="{exact: route.exact}"
                            > 
                                {{route.name}} <b *ngIf="route.hasCaret" class="caret"></b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="navbar-buttons">
                <button 
                    type="button" 
                    class="sm-device btn-outlined"
                    (click)="showMobileNavigation = !showMobileNavigation"
                >
                    <i class="fa fa-align-justify"></i>
                </button>
                <ng-template *ngIf="isLoggedIn">
                    <button 
                        type="button" 
                        class="btn-outlined"
                        (click)="searchIsShown = !this.searchIsShown"
                    >
                        <i class="fa fa-search"></i>
                    </button>
                    <button type="button" class="btn-outlined">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="lg-device" style="margin-left: 5px;">0 item in chart</span>
                    </button>
                </ng-template>
            </div>
        </div>
    </nav>
    <div id="mobile-navigation" [hidden]="!showMobileNavigation" class="subMenu"> 
        <ul class="navbar-nav">
            <li 
                class="nav-item" 
                *ngFor="let route of mainNavigationData, let i = index;"
            >
                <a 
                    class="nav-link" 
                    [routerLink]="[route.link]" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: route.exact}"
                >
                   {{route.name}}
                   <b *ngIf="route.hasCaret" class="caret" (click)="openMobileNavigation(i)"></b>
                </a>
                <div *ngIf="isOpen == i && route.children" class="container-fluid subMenu">
                    <div class="row">
                        <div class="col-lg-3 col-md-4" *ngFor="let subMenu of route.children;">
                            <h5 class="title">{{subMenu.sectionTitle}}</h5>
                           
                            <ul class="list-unstyled mb-3 second-menu">
                                <li class="nav-item" *ngFor="let item of subMenu.sectionName;">
                                    <a href="#" class="nav-link">{{item}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div *ngFor="let route of mainNavigationData, let i = index;">
        <div *ngIf="mainIsOpen == i && route.children" class="container-fluid subMenu">
            <div class="row">
                <div class="col-lg-3 col-md-4" *ngFor="let subMenu of route.children">
                    <h5 class="title">{{subMenu.sectionTitle}}</h5>
                    <ul class="list-unstyled mb-3 second-menu">
                        <li class="nav-item" *ngFor="let item of subMenu.sectionName">
                            <a href="#" class="nav-link">{{item}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="searchIsShown && isLoggedIn">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-10 col-10"></div>
            <div class="col-lg-4 col-md-6 col-sm-10 col-10 searchBtn">
                <div class="input-group">
                    <input type="text" placeholder="Search" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</header>
