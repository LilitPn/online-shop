<div class="item">
    <div class="product">
        <div class="flip-container">
            <a href="{{ribbon.link}}">
                <img src="{{ribbon.src}}" alt="{{ribbon.src}}" class="img-fluid">
            </a>
        </div>
        <div class="text">
            <h3>{{ribbon.text}}</h3>
            <p class="price">{{ribbon.price}}</p>
        </div>
        <div [ngStyle]="ribbon.hasSale == true 
                ? {'display':'block'} 
                : {'display':'none'}" class="ribbon sale">
            <div class="theribbon">SALE</div>
        </div>
        <div [ngStyle]="ribbon.hasNew == true 
                ? {'display':'block'} 
                : {'display':'none'}" class="ribbon new">
            <div class="theribbon">NEW</div>
        </div>
        <div [ngStyle]="ribbon.hasGift == true 
                ? {'display':'block'} 
                : {'display':'none'}" class="ribbon gift">
            <div class="theribbon">GIFT</div>
        </div>
    </div>
</div>
